<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Digital Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #faf9f7;
            min-height: 100vh;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .header {
            position: relative;
            z-index: 10;
            margin: 24px 24px 72px 24px;
            display: flex;
            align-items: flex-start;
            gap: 32px;
            min-height: 150px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #ddd;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'DM Sans', sans-serif;
            color: #333;
            flex: 1;
        }

        .name {
            font-size: 48px;
            font-weight: 150;
            line-height: 1.1;
            margin: 0 0 16px 0;
        }

        .social-links {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-start;
            width: 200px;
        }

        .social-link {
            display: grid;
            grid-template-columns: 32px 1fr;
            gap: 12px;
            width: 100%;
            align-items: center;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 24px;
            font-weight: 250;
            transition: opacity 0.3s ease;
        }

        .social-icon {
            height: 24px;
            width: auto;
            justify-self: center;
        }

        .social-text {
            justify-self: start;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        .social-link.linkedin {
            color: #0274B3;
        }

        .social-link.github {
            color: #000000;
        }

        .social-link.figma {
            color: #FF7262;
        }



        .description {
            font-size: 32px;
            font-weight: 150;
            line-height: 1.2;
            max-width: 100%;
        }

        .page-container {
            margin: 0 24px 48px 24px;
            display: flex;
            gap: 32px;
            align-items: flex-start;
            position: relative;
            z-index: 10;
        }

        .video-snapshots {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 200px;
            flex-shrink: 0;
        }

        .snapshot {
            width: 200px;
            height: 112px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .snapshot:hover {
            transform: translateX(4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .snapshot.active {
            transform: translateX(2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            border: 2px solid #0274B3;
        }

        .snapshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .video-container {
            flex: 4;
        }

        .main-video {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .content-info {
            flex: 1;
            font-family: 'DM Sans', sans-serif;
            color: #333;
            padding-left: 16px;
        }

        .content-title {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .content-date {
            font-size: 18px;
            font-weight: 200;
            color: #666;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .content-description {
            font-size: 18px;
            font-weight: 200;
            line-height: 1.4;
            text-align: left;
            margin-bottom: 12px;
        }

        .content-acknowledgements {
            font-size: 18px;
            font-weight: 200;
            line-height: 1.4;
            text-align: left;
            margin-top: 18px;
        }

        .dot-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #a8a8a8;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.twinkle {
            animation: starTwinkle 7s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0% {
                background-color: #e8e8e8;
                transform: scale(0.5);
            }
            50% {
                background-color: #505050;
                transform: scale(1.8);
            }
            100% {
                background-color: #e8e8e8;
                transform: scale(0.5);
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin: 16px 16px 48px 16px;
                gap: 24px;
                min-height: auto;
            }
            
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            
            .header-text {
                align-items: center;
                text-align: center;
            }
            
            .name {
                font-size: 32px;
                margin-bottom: 12px;
            }
            
            .description {
                font-size: 20px;
                text-align: center;
            }
            
            .social-links {
                position: static;
                width: 100%;
                flex-direction: row;
                justify-content: center;
                gap: 32px;
                margin-top: 16px;
            }
            
            .social-link {
                grid-template-columns: 28px;
                justify-items: center;
                width: auto;
                font-size: 0;
            }
            
            .social-text {
                display: none;
            }
            
            .social-icon {
                height: 28px;
            }
            
            .page-container {
                margin: 0 16px 32px 16px;
                flex-direction: column;
                gap: 24px;
            }
            
            .video-snapshots {
                flex-direction: row;
                width: 100%;
                overflow-x: auto;
                gap: 12px;
                padding-bottom: 8px;
            }
            
            .snapshot {
                width: 120px;
                height: 68px;
                flex-shrink: 0;
            }
            
            .main-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .content-info {
                padding-left: 0;
            }
            
            .content-title {
                font-size: 20px;
            }
            
            .content-date {
                font-size: 16px;
            }
            
            .content-description {
                font-size: 16px;
            }
            
            .content-acknowledgements {
                font-size: 16px;
            }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
            .header {
                margin: 12px 12px 32px 12px;
                gap: 16px;
            }
            
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .description {
                font-size: 18px;
            }
            
            .social-links {
                gap: 24px;
            }
            
            .social-icon {
                height: 24px;
            }
            
            .page-container {
                margin: 0 12px 24px 12px;
                gap: 20px;
            }
            
            .snapshot {
                width: 100px;
                height: 56px;
            }
            
            .content-title {
                font-size: 18px;
            }
            
            .content-date,
            .content-description,
            .content-acknowledgements {
                font-size: 14px;
            }
        }

        /* Horizontal mobile (landscape) */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin: 12px 16px 24px 16px;
                gap: 16px;
            }
            
            .profile-picture {
                width: 80px;
                height: 80px;
            }
            
            .header-text {
                flex: 1;
                text-align: left;
                align-items: flex-start;
            }
            
            .name {
                font-size: 24px;
                margin-bottom: 8px;
            }
            
            .description {
                font-size: 16px;
                text-align: left;
            }
            
            .social-links {
                position: static;
                flex-direction: row;
                width: auto;
                gap: 16px;
                margin-top: 0;
            }
            
            .page-container {
                margin: 0 16px 24px 16px;
                gap: 16px;
            }
            
            .video-snapshots {
                flex-direction: row;
                gap: 8px;
            }
            
            .snapshot {
                width: 80px;
                height: 45px;
            }
            
            .main-content {
                flex-direction: row;
                gap: 16px;
            }
            
            .content-info {
                flex: 0 0 200px;
                padding-left: 16px;
            }
            
            .content-title {
                font-size: 16px;
            }
            
            .content-date,
            .content-description,
            .content-acknowledgements {
                font-size: 14px;
            }
        }


    </style>
</head>
<body>
    <div class="dot-grid" id="dotGrid"></div>
    
    <header class="header">
        <img src="media/profile/profile.jpg" alt="Jose's Profile Picture" class="profile-picture" />
        <div class="header-text">
            <h1 class="name">Jose Emilio Regio</h1>
            <p class="description">I am a PhD student in chemistry at Carnegie Mellon University and I work on<br>designing <strong>visual interfaces for data-driven scientific applications</strong></p>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/jose-emilio-regio-252b31178/" target="_blank" class="social-link linkedin">
                <img src="media/logos/linkedin.png" alt="LinkedIn" class="social-icon" />
                <span class="social-text">LinkedIn</span>
            </a>
            <a href="https://github.com/jregio" target="_blank" class="social-link github">
                <img src="media/logos/github.png" alt="GitHub" class="social-icon" />
                <span class="social-text">GitHub</span>
            </a>
            <a href="https://www.figma.com/@d848426e_93e1_4" target="_blank" class="social-link figma">
                <img src="media/logos/figma.png" alt="Figma" class="social-icon" />
                <span class="social-text">Figma</span>
            </a>
        </div>
    </header>

    <div class="page-container">
        <section class="video-snapshots">
            <div class="snapshot active" data-video="Reactor">
                <img src="media/thumbnails/reactor-thumb.jpg" alt="Reactor" />
            </div>
            <div class="snapshot" data-video="Flotero">
                <img src="media/thumbnails/flotero-thumb.jpg" alt="Flotero" />
            </div>
            <div class="snapshot" data-video="CoDECS">
                <img src="media/thumbnails/codecs-thumb.jpg" alt="CoDECS" />
            </div>
            <div class="snapshot" data-video="Heatmap">
                <img src="media/thumbnails/heatmap-thumb.jpg" alt="Heatmap" />
            </div>
        </section>

        <main class="main-content">
            <div class="video-container">
                <video class="main-video" controls autoplay muted loop id="mainVideo">
                    <source src="media/recordings/Reactor.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="content-info">
                <h2 class="content-title" id="contentTitle"></h2>
                <p class="content-date" id="contentDate"></p>
                <p class="content-description" id="contentDescription"></p>
                <p class="content-acknowledgements" id="contentAcknowledgements"></p>
            </div>
        </main>
    </div>

    <script>
        function createDotGrid() {
            const dotGrid = document.getElementById('dotGrid');
            const spacing = 25; // Distance between dots in pixels
            const dotSize = 2;
            
            // Calculate how many dots we need
            const cols = Math.ceil(window.innerWidth / spacing) + 2;
            const rows = Math.ceil(window.innerHeight / spacing) + 2;
            
            // Clear existing dots
            dotGrid.innerHTML = '';
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    
                    // Position the dot
                    const x = col * spacing;
                    const y = row * spacing;
                    
                    dot.style.left = x + 'px';
                    dot.style.top = y + 'px';
                    
                    // Add random animation delay for organic feel
                    const animationDelay = Math.random() * 4;
                    dot.style.animationDelay = animationDelay + 's';
                    
                    // No initial twinkling - will be handled by cycling logic
                    
                    dotGrid.appendChild(dot);
                }
            }
        }

        // Create initial grid
        createDotGrid();
        
        // Recreate grid on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createDotGrid, 250);
        });



        // Simple population-based twinkling system
        setInterval(() => {
            const allDots = document.querySelectorAll('.dot');
            
            allDots.forEach(dot => {
                // Each dot has a 2% chance to be selected each second
                if (Math.random() < 0.005) {
                    // If dot is already twinkling, it continues (no restart)
                    if (!dot.classList.contains('twinkle')) {
                        // Ensure dot is in original state before starting
                        dot.style.backgroundColor = '#a8a8a8';
                        dot.style.transform = 'scale(1)';
                        dot.style.animationDelay = '0s';
                        
                        // Small delay to ensure reset takes effect
                        setTimeout(() => {
                            dot.classList.add('twinkle');
                        }, 50);
                        
                        setTimeout(() => {
                            dot.classList.remove('twinkle');
                            // Explicitly reset to original state
                            dot.style.backgroundColor = '#a8a8a8';
                            dot.style.transform = 'scale(1)';
                            // Restore random delay for next time
                            dot.style.animationDelay = (Math.random() * 4) + 's';
                        }, 7050); // 7000 + 50ms offset
                    }
                }
            });
        }, 1000); // Check every 1 second

        // Video switching functionality
        async function switchVideo(videoName) {
            const mainVideo = document.getElementById('mainVideo');
            const contentTitle = document.getElementById('contentTitle');
            const contentDate = document.getElementById('contentDate');
            const contentDescription = document.getElementById('contentDescription');
            const contentAcknowledgements = document.getElementById('contentAcknowledgements');
            
            // Update video source
            mainVideo.src = `media/recordings/${videoName}.mp4`;
            mainVideo.load();
            
            try {
                // Load content from JSON file
                const response = await fetch(`descriptions/${videoName}.json`);
                const data = await response.json();
                
                // Update title, date, description, and acknowledgements
                contentTitle.textContent = data.title;
                contentDate.textContent = data.date;
                contentDescription.textContent = data.description;
                contentAcknowledgements.textContent = data.acknowledgements || '';
            } catch (error) {
                console.error('Error loading content:', error);
                contentTitle.textContent = videoName;
                contentDate.textContent = '';
                contentDescription.textContent = 'Content unavailable';
                contentAcknowledgements.textContent = '';
            }
            
            // Update active snapshot
            document.querySelectorAll('.snapshot').forEach(snapshot => {
                snapshot.classList.remove('active');
            });
            document.querySelector(`[data-video="${videoName}"]`).classList.add('active');
        }

        // Add click listeners to snapshots and initialize with first video
        document.addEventListener('DOMContentLoaded', function() {
            const snapshots = document.querySelectorAll('.snapshot');
            
            // Initialize with the first (active) snapshot's data
            const activeSnapshot = document.querySelector('.snapshot.active');
            if (activeSnapshot) {
                const videoName = activeSnapshot.dataset.video;
                switchVideo(videoName);
            }
            
            // Add click listeners
            snapshots.forEach(snapshot => {
                snapshot.addEventListener('click', function() {
                    const videoName = this.dataset.video;
                    switchVideo(videoName);
                });
            });
        });
    </script>
</body>
</html>
