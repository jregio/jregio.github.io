<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Digital Bullet Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #faf9f7;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .dot-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #a8a8a8;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.animate {
            animation: dotPulse 4s ease-in-out infinite;
        }

        @keyframes dotPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            25% {
                opacity: 0.9;
                transform: scale(1.2);
            }
            50% {
                opacity: 0.4;
                transform: scale(0.8);
            }
            75% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }


    </style>
</head>
<body>
    <div class="dot-grid" id="dotGrid"></div>

    <script>
        function createDotGrid() {
            const dotGrid = document.getElementById('dotGrid');
            const spacing = 25; // Distance between dots in pixels
            const dotSize = 2;
            
            // Calculate how many dots we need
            const cols = Math.ceil(window.innerWidth / spacing) + 2;
            const rows = Math.ceil(window.innerHeight / spacing) + 2;
            
            // Clear existing dots
            dotGrid.innerHTML = '';
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    
                    // Position the dot
                    const x = col * spacing;
                    const y = row * spacing;
                    
                    dot.style.left = x + 'px';
                    dot.style.top = y + 'px';
                    
                    // Add random animation delay for organic feel
                    const animationDelay = Math.random() * 4;
                    dot.style.animationDelay = animationDelay + 's';
                    
                    // Randomly animate some dots
                    if (Math.random() < 0.15) { // 15% of dots get animation
                        dot.classList.add('animate');
                    }
                    
                    dotGrid.appendChild(dot);
                }
            }
        }

        // Create initial grid
        createDotGrid();
        
        // Recreate grid on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createDotGrid, 250);
        });

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            dots.forEach(dot => {
                const dotRect = dot.getBoundingClientRect();
                const dotX = dotRect.left + dotRect.width / 2;
                const dotY = dotRect.top + dotRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - dotX, 2) + Math.pow(mouseY - dotY, 2)
                );
                
                // If mouse is close to dot, add subtle effects
                if (distance < 100) {
                    const proximity = 1 - (distance / 100);
                    dot.style.opacity = 0.6 + (proximity * 0.4);
                    dot.style.transform = `scale(${1 + proximity * 0.3})`;
                } else {
                    dot.style.opacity = '';
                    dot.style.transform = '';
                }
            });
        });

        // Periodically refresh animations for organic feel
        setInterval(() => {
            const dots = document.querySelectorAll('.dot:not(.animate)');
            const randomDots = Array.from(dots).sort(() => 0.5 - Math.random()).slice(0, 5);
            
            randomDots.forEach(dot => {
                dot.classList.add('animate');
                setTimeout(() => {
                    dot.classList.remove('animate');
                }, 4000);
            });
        }, 6000);
    </script>
</body>
</html>
