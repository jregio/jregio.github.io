<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose's Digital Bullet Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #faf9f7;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .dot-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #a8a8a8;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .dot.twinkle {
            animation: starTwinkle 7s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0% {
                background-color: #e8e8e8;
                transform: scale(0.5);
            }
            50% {
                background-color: #505050;
                transform: scale(1.8);
            }
            100% {
                background-color: #e8e8e8;
                transform: scale(0.5);
            }
        }


    </style>
</head>
<body>
    <div class="dot-grid" id="dotGrid"></div>

    <script>
        function createDotGrid() {
            const dotGrid = document.getElementById('dotGrid');
            const spacing = 25; // Distance between dots in pixels
            const dotSize = 2;
            
            // Calculate how many dots we need
            const cols = Math.ceil(window.innerWidth / spacing) + 2;
            const rows = Math.ceil(window.innerHeight / spacing) + 2;
            
            // Clear existing dots
            dotGrid.innerHTML = '';
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    
                    // Position the dot
                    const x = col * spacing;
                    const y = row * spacing;
                    
                    dot.style.left = x + 'px';
                    dot.style.top = y + 'px';
                    
                    // Add random animation delay for organic feel
                    const animationDelay = Math.random() * 4;
                    dot.style.animationDelay = animationDelay + 's';
                    
                    // No initial twinkling - will be handled by cycling logic
                    
                    dotGrid.appendChild(dot);
                }
            }
        }

        // Create initial grid
        createDotGrid();
        
        // Recreate grid on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createDotGrid, 250);
        });



        // Simple population-based twinkling system
        setInterval(() => {
            const allDots = document.querySelectorAll('.dot');
            
            allDots.forEach(dot => {
                // Each dot has a 2% chance to be selected each second
                if (Math.random() < 0.005) {
                    // If dot is already twinkling, it continues (no restart)
                    if (!dot.classList.contains('twinkle')) {
                        // Ensure dot is in original state before starting
                        dot.style.backgroundColor = '#a8a8a8';
                        dot.style.transform = 'scale(1)';
                        dot.style.animationDelay = '0s';
                        
                        // Small delay to ensure reset takes effect
                        setTimeout(() => {
                            dot.classList.add('twinkle');
                        }, 50);
                        
                        setTimeout(() => {
                            dot.classList.remove('twinkle');
                            // Explicitly reset to original state
                            dot.style.backgroundColor = '#a8a8a8';
                            dot.style.transform = 'scale(1)';
                            // Restore random delay for next time
                            dot.style.animationDelay = (Math.random() * 4) + 's';
                        }, 7050); // 7000 + 50ms offset
                    }
                }
            });
        }, 1000); // Check every 1 second
    </script>
</body>
</html>
